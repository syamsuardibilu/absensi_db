- name: FTP Deploy
  uses: SamKirkland/FTP-Deploy-Action@v4.3.4
  with:
    server: ${{ secrets.HOST }}
    username: ${{ secrets.FTP_USERNAME }}
    password: ${{ secrets.FTP_PASSWORD }}
    protocol: ftp
    port: 21
    local-dir: ./
    server-dir: domains/daengbilu.com/public_html/
    dangerous-clean-slate: false # <â€” hapus isi remote dir lalu upload ulang
    exclude: |
      **/.git*
      .github/**
      node_modules/**
      package*.json
      server.js
      fungsiJKP.js
      **/*.map
      logs/**
    log-level: verbose
